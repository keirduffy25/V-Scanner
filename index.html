<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk V-Scanner</title>

  <!-- Basic styling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      color: #0ff;
      font-family: "Courier New", monospace;
    }

    #stage {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video#cam {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    canvas#overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #hud {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 6px 8px;
      border: 1px solid #0ff;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.4);
      color: #9ff;
      font-size: 12px;
      max-width: 80vw;
      max-height: 40vh;
      overflow-y: auto;
      z-index: 20;
    }

    #toggle {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      color: #0ff;
      font-size: 16px;
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 30;
    }

    #toggle:hover {
      background: rgba(0, 255, 255, 0.25);
    }
  </style>
</head>

<body>
  <div id="stage">
    <video id="cam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <!-- Heads-up display -->
    <div id="hud"></div>

    <!-- Start/Stop button -->
    <button id="toggle">Activate Scanner</button>
  </div>

  <!-- Load ONNX Runtime first -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <!-- Then your scanner logic -->
  <script src="script.js" defer></script>
</body>
</html>
