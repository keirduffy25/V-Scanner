<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cyberpunk V-Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <!-- onnxruntime-web must load before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <!-- yolo helper (we mainly use ORT directly, but keep this present) -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/yolo/dist/yolo.min.js"></script>
  <style>
    /* minimal safe styles in case style.css doesnâ€™t load */
    html,body { margin:0; background:#000; height:100%; overflow:hidden; }
    #stage { position:relative; width:100vw; height:100vh; }
    #cam { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    #overlay { position:absolute; inset:0; width:100%; height:100%; }
    #ui {
      position: absolute; left: 50%; bottom: 24px; transform: translateX(-50%);
      display: flex; gap: 12px; z-index: 10;
    }
    .btn {
      font: 600 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      padding: 10px 16px; border-radius: 10px; border: 1px solid #00e6ff;
      color:#00e6ff; background: rgba(0, 20, 30, .65); backdrop-filter: blur(6px);
      box-shadow: 0 0 8px rgba(0,230,255,.4), inset 0 0 8px rgba(0,230,255,.2);
    }
  </style>
</head>
<body>
  <div id="stage">
    <video id="cam" playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div id="ui">
      <button id="activate" class="btn">Activate Scanner</button>
      <button id="stop" class="btn" style="display:none;">Stop</button>
    </div>
  </div>

  <noscript>
    <p style="color:#fff;padding:1rem">Enable JavaScript to use the V-Scanner.</p>
  </noscript>

  <script src="script.js"></script>
</body>
</html>
