<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cyberpunk V-Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <!-- onnxruntime-web (WebAssembly) -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
</head>
<body>
  <div id="hud" class="panel">
    <div>Scanner running <span class="ok">✓</span></div>
    <div id="hud-cam">Camera ready <span class="ok">✓</span></div>
    <div id="hud-model">Model loaded <span class="ok">✓</span></div>
    <div>Detections: <span id="hud-count">0</span></div>
  </div>

  <div id="camWrapper">
    <video id="cam" playsinline autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <button id="toggleBtn" class="pill">Start</button>

  <script src="script.js"></script>
</body>
</html>
