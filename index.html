<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cyberpunk V-Scanner</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ONNX Runtime Web (browser-side .onnx runner) -->
  <script defer src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <!-- Your app (loads after ORT thanks to 'defer') -->
  <script defer src="script.js"></script>
</head>
<body>
  <video id="cam" playsinline muted></video>
  <canvas id="overlay"></canvas>

  <!-- UI -->
  <div id="ui">
    <button id="activate">Activate Scanner</button>
    <button id="stop" style="display:none">Stop</button>
  </div>

  <noscript>
    <p style="color:#fff;background:#000;padding:1rem;">
      Please enable JavaScript to run V-Scanner.
    </p>
  </noscript>
</body>
</html>
