<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk V-Scanner</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 1) Load ONNX Runtime Web FIRST (with defer) -->
  <script defer src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <!-- 2) Then our app (also defer). With defer, order is preserved. -->
  <script defer src="script.js"></script>
</head>
<body>
  <video id="cam" playsinline autoplay muted></video>
  <canvas id="overlay"></canvas>

  <!-- Minimal HUD -->
  <div id="hud" class="hud">V-Scanner // INIT</div>

  <noscript>
    <p style="color:#fff;background:#000;padding:1rem;">
      Please enable JavaScript to run the V-Scanner.
    </p>
  </noscript>
</body>
</html>
