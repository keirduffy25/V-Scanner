<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cyberpunk V-Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <!-- MediaPipe Tasks Vision (WASM assets are resolved from this CDN path) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.6"></script>
</head>
<body>
  <!-- HUD -->
  <div id="hud" class="panel">
    <div>Scanner <span class="ok">✓</span></div>
    <div>Camera <span id="hud-cam">…</span></div>
    <div>Model <span id="hud-model">…</span></div>
    <div>Detections: <span id="hud-count">0</span></div>
  </div>

  <!-- Camera + overlay -->
  <div id="camWrapper">
    <video id="cam" playsinline autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- Control -->
  <button id="toggleBtn" class="pill">Start</button>

  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
