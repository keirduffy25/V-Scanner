<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk V-Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="hud"></canvas>
  <div id="scanningOverlay">SCANNING...</div>
  <div id="nosupport">⚠️ Camera or model not supported on this device.</div>

  <!-- ✅ Load YOLO library -->
  <script src="https://cdn.jsdelivr.net/gh/vladmandic/yolo/dist/yolo.min.js"></script>

  <!-- ✅ Loader waits until YOLO is ready -->
  <script>
    (function waitForYOLO() {
      if (window.YOLO && window.YOLO.load) {
        console.log("✅ YOLO runtime ready");
        var s = document.createElement('script');
        s.src = "script.js";
        document.body.appendChild(s);
      } else {
        console.log("⏳ Waiting for YOLO to load...");
        setTimeout(waitForYOLO, 500);
      }
    })();
  </script>

  <noscript>
    <div style="color:#fff;background:#222;padding:1em">
      ⚠️ JavaScript must be enabled to use Cyberpunk V-Scanner.
    </div>
  </noscript>
</body>
</html>
